orbs:
  aws-ecr: circleci/aws-ecr@6.7.0
version: 2.1

jobs:
  my-custom-baa-job:
    machine: true
    resource_class: AwesomeCICD/ecr_t3_medium
    steps:
      - checkout
      - run: echo "HELLO BAA"
      - run: sudo apt install python-pip -y
      - run: git clone https://github.com/ExternalReality/somedockerfile.git dockerfiles
      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          create-repo: true
          region: AWS_REGION
          repo: testrepo
          path: dockerfiles

workflows:
  ecr_workflow:
    jobs:
      - my-custom-baa-job:
          context: Context

